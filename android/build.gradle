allprojects {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Asegúrate de que estas líneas estén presentes
        classpath 'com.android.tools.build:gradle:7.4.2' // Reemplaza con la versión adecuada para tu proyecto
        classpath 'com.google.gms:google-services:4.3.15' // Esta línea es crucial
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
